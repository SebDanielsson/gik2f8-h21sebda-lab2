<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#fb7185" />
        <link rel="icon" type="image/png" href="./favicon.png" />
        <link rel="apple-touch-icon" href="./favicon.png" />
        <link href="./output.css" rel="stylesheet" />
        <title>To-do</title>
    </head>

    <body class="grid place-items-center bg-gradient-to-t from-orange-400 to-rose-400">
        <main class="flex flex-row m-4 w-full lg:11/12 md:w-8/12 sm:w-9/12 min-h-screen">
            <div class="flex flex-col gap-2 w-5/12 items-stretch p-4 rounded-l-lg bg-[#F2EDEC]/30 dark:bg-[#2D221D]/30 backdrop-blur-lg backdrop-saturate-[0.85]">
                <!-- <h2 class="select-none text-rose-50 font-['Wendy_One'] text-4xl">Add task</h2> -->
                <form id="taskForm" name="taskForm" class="flex flex-col gap-2">
                    <input type="text" id="titleField" name="titleField" placeholder="New task" minlength="1" required class="h-12 select-none w-full block rounded-lg border p-4 text-base text-rose-400 bg-rose-50 border-rose-300 placeholder-rose-300 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400" />
                    <span id="titleWarning" class="hidden text-sm text-rose-900">Empty title is not allowed.</span>
                    <textarea type="text" id="descriptionField" name="descriptionField" rows="8" class="h-48 select-none w-full block rounded-lg border p-4 text-base text-rose-400 bg-rose-50 border-rose-300 placeholder-rose-300 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400" placeholder="Description"></textarea>
                    <input type="datetime-local" id="dueDateField" name="dueDateField" class="leading-3 h-12 select-none w-full block rounded-lg border p-4 text-base text-rose-400 bg-rose-50 border-rose-300 placeholder-rose-300 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400" placeholder="Due date" />
                </form>
                <div id="submitFormContainer" class="flex flex-row gap-2 basis-auto">
                    <button type="submit" form="taskForm" value="submit" id="addButton" name="submitButton" class="inline-flex items-center rounded-md border border-transparent bg-rose-500 px-4 py-3 text-sm font-medium text-white shadow-sm hover:bg-rose-600 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400">
                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                        </svg>
                        Add
                    </button>
                    <button form="taskForm" type="" id="updateButton" class="hidden px-4 py-3 text-sm font-medium text-red-100 transition-colors duration-150 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Update</button>
                    <button onclick="cancelUpdate()" form="taskForm" type="" id="cancelUpdateButton" class="hidden px-4 py-3 text-sm font-medium text-red-100 transition-colors duration-150 bg-red-600 hover:bg-red-800 rounded-lg">Cancel</button>
                </div>
            </div>
            <div class="flex flex-col gap-2 w-full items-stretch p-4 rounded-r-lg bg-rose-50 dark:bg-[#2D221D]">
                <h1 class="inline-block select-none sm:text-7xl text-4xl text-rose-500 dark:text-rose-200 font-['Wendy_One']">To-do</h1>
                <ul id="taskList" class="w-full space-y-1 rounded-lg text-rose-400"></ul>
            </div>
        </main>
        <div id="loadingSpinner" class="absolute w-full h-full hidden backdrop-blur-lg">
            <div role="status" class="absolute top-2/4 left-2/4 -translate-x-1/2 -translate-y-1/2">
                <svg class="inline mr-2 w-24 h-24 text-gray-200 animate-spin fill-rose-400" viewBox="0 0 50 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 50.5908C50 78.2051 77.6142 50.591 50 50.591C22.3858 50.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 50 22.9766 50 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor" />
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <a href="https://github.com/SebDanielsson/gik2f8-h21sebda-lab2" target="_blank" rel="noopener" class="select-none github-mark before:flex before:h-6 before:w-6 before:content absolute top-0 right-0 sm:mt-6 sm:mr-6 mt-5 mr-3 hover:opacity-80 content" aria-label="GitHub repository"></a>
        <script src="Api.js"></script>
        <script src="script.js"></script>
    </body>
</html>
